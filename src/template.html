<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Offside&display=swap" rel="stylesheet">
  <title>Weather</title>
</head>
<body>
  <div class="toggle-theme">
    <input type="checkbox"><span></span>
  </div>
  <h1>WEATHER</h1>
  <div class="search-wrapper">
    <input type="text" id="city">
    <button id="search">go</button>
  </div>
  <div class = "day-wrapper">From today: <button>Day 0</button><button>Day 1</button><button>Day 2</button><button>Day 3</button><button>Day 4</button><button>Day 5</button><button>Day 6</button><button>Day 7</button><button>Day 8</button><button>Day 9</button><button>Day 10</button><button>Day 11</button><button>Day 12</button><button>Day 13</button><button>Day 14</button></div>
  <div id="small" class="small">
    <div id="big" class="big">
      <div class="temp">
        <div>Temperature</div>
      </div>
      <div class="feelslike">
        <div>Feel likes</div>
      </div>
      <div class="sunrise">
        <div>Sun rise</div>
      </div>
      <div class="sunset">
        <div>Sun set</div>
      </div>
      <div class="description">
        <div>Description</div>
      </div>
    </div>
  </div>
  <div class="button-wraper">
    <button class = 'left'>left</button>
    <button class = 'right'>right</button>
  </div>
</body>
</html>
